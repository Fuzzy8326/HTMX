<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic page metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- HTMX: Enables live updates and dynamic HTML replacement without full page reloads -->
    <script src="https://unpkg.com/htmx.org@2.0.4"
            integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
            crossorigin="anonymous"></script>

    <title>Bitcoin Price Tracker</title>

    <!-- Bootstrap CSS for styling and layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

    <!-- Link to your custom CSS (stored in /public/styles.css) -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Main container for the entire tracker -->
    <div class="container tracker-container">
        <h1>â‚¿ Bitcoin Price Tracker</h1>

        <!-- Card containing the current Bitcoin price display and refresh options -->
        <div class="tracker-card">
            <div class="btc-icon">â‚¿</div>
            
            <!-- Dynamic price section -->
            <!-- HTMX automatically calls /get-price on page load and every 5 seconds -->
            <div 
                id="price-display"
                hx-get="/get-price"         
                hx-trigger="load, every 5s" 
                hx-indicator=".loading-indicator"> 
                
                <!-- Placeholder shown until data is loaded -->
                <div class="price-display">
                    <p class="current-price">Loading...</p>
                </div>
            </div>

            <!-- Manual refresh button -->
            <!-- When clicked, it requests /get-price and replaces #price-display -->
            <button 
                class="refresh-btn"
                hx-get="/get-price"
                hx-target="#price-display"
                hx-indicator=".loading-indicator">
                ðŸ”„ Refresh Now
                <!-- Loading spinner shown while fetching -->
                <span class="loading-indicator spinner-border spinner-border-sm ms-2"></span>
            </button>

            <!-- Status note about auto-refresh interval -->
            <div class="last-updated">
                <span class="auto-refresh-badge pulse">
                    ðŸŸ¢ Auto-refreshing every 5 seconds
                </span>
            </div>
        </div>

        <!-- Three statistic cards for additional info -->
        <div class="row g-3">
            <!-- 24-hour high price -->
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="stat-label">24h High</div>
                    <div class="stat-value" id="high-price">--</div>
                </div>
            </div>

            <!-- 24-hour low price -->
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="stat-label">24h Low</div>
                    <div class="stat-value" id="low-price">--</div>
                </div>
            </div>

            <!-- Simulated or fetched trading volume -->
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="stat-label">24h Volume</div>
                    <div class="stat-value" id="volume">--</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (enables interactive UI components like modals, tooltips, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
   
</body>

</html>
