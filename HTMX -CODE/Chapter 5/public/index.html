<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- HTMX library for AJAX-style requests and dynamic updates -->
    <script src="https://unpkg.com/htmx.org@2.0.4"
        integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous">
    </script>

    <title>Form Validation</title>

    <!-- Bootstrap CSS for styling and responsive layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">
        <!-- Wrapper for the form to center it and apply spacing -->
        <div class="form-container">
            <h2 class="mb-4">User Registration</h2>
            
            <!-- Form using HTMX for dynamic submission without page reload -->
            <form hx-post="/submit"        
                  hx-target="#feedback"    
                  hx-swap="innerHTML"      
                  hx-indicator=".spinner"> 
                
                <!-- Email input field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" 
                           class="form-control" 
                           id="email"
                           name="email"
                           required             <!-- HTML5 validation for required field -->
                           placeholder="user@example.com">
                </div>

                <!-- Password input field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" 
                           class="form-control" 
                           id="password"
                           name="password"
                           required             <!-- HTML5 validation for required field -->
                           minlength="6"        <!-- Minimum 6 characters enforced by HTML5 -->
                           placeholder="Enter password">
                    <small class="text-muted">Password must be at least 6 characters long.</small>
                </div>

                <!-- Submit button with optional loading spinner -->
                <button type="submit" class="btn btn-primary">
                    Submit
                    <span class="spinner"></span>
                </button>
            </form>

            <!-- Feedback section where validation messages from the server will appear -->
            <div id="feedback" class="mt-3"></div>
        </div>
    </div>

    <!-- Bootstrap JS bundle for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
